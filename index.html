<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet"> <!-- Epilogue google fonts -->

  <link rel="stylesheet" href="style.css"> <!-- custom style stylesheet -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>

  <!-- NAVIGATION AND MENUS -->
<header>
  <nav>

    <!-- LOGO -->
    <div class="nav-logo">
      <img src="images/logo.svg" alt="snap page logo">
    </div>
    
    <!-- DROPDOWN NAV -->
    <div class="dropdown-features">
      <button class="feature-btn">Features <img src="images/icon-arrow-down.svg" alt=""> </button>
      <div id="featureItems" class="feature-items">
        <ul class="feature-ul">
          <li><a href="#"><img src="images/icon-todo.svg" alt="todo icon">To-Do List</a></li>
          <li><a href="#"><img src="images/icon-calendar.svg" alt="calendar icon">Calendar</a></li>
          <li><a href="#"><img src="images/icon-reminders.svg" alt="reminder icon">Reminders</a></li>
          <li><a href="#"><img src="images/icon-planning.svg" alt="planning icon">Planning</a></li>
        </ul> 
      </div>
    </div>
    <div class="dropdown-company">
      <button class="company-btn">Company <img src="images/icon-arrow-down.svg" alt="up arrow icon"> </button>
      <div class="company-items">
        <ul class="company-ul">
          <li><a href="#">History</a></li>
          <li><a href="#">Our Team</a></li>
          <li><a href="#">Blog</a></li>
      </ul>
      </div>
    </div>
    <div class="careers-nav">
      <a href="#">Careers</a>
    </div>
    <div class="about-nav">
      <a href="#">About</a>
    </div>

    <div class="hamburger-bars">
      <img class="hamburger-btn" src="images/icon-menu.svg" alt="hamburger menu icon">
    </div>

    <div class="access-nav">
      <a class="login" href="#">Login</a>
      <button class="register-btn">Register</button>
    </div>
  
  </nav>
</header>

<!-- HERO SECTION -->

<section class="hero">
  <div class="hero-text">
    <h1>Make <br> remote work</h1>
    <p>Get your team in sync, no matter your location.<br>Streamline processes, create team rituals, and<br> watch productivity soar.</p>
    <div class="hero-btn">
      <button>Learn more</button>
    </div>
    <div class="compaines">
      <img src="images/client-databiz.svg" alt="company logo">
      <img src="images/client-audiophile.svg" alt="company logo">
      <img src="images/client-meet.svg" alt="company logo">
      <img src="images/client-maker.svg" alt="company logo">
    </div>
  </div>
  <div class="hero-graphics">
    <img src="images/image-hero-desktop.png" alt="person holding computer with pattern">
  </div>

  <div class="hero-graphics-mobile">
    <img src="images/image-hero-mobile.png" alt="person holding computer with pattern">
  </div>
  
</section>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Heppenstiel</a>.
  </div> -->


   <script src="app.js"></script>
</body>
</html>
